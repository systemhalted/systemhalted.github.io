<!DOCTYPE html>
<html lang="en-us" class="theme-nord-light">

  {% include head.html %}

  <body>

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <div class="masthead-inner">
            <h3 class="masthead-title">
              <a class="masthead-wordmark" href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
              {% if site.tagline %}
              <span class="masthead-byline">{{ site.tagline }}</span>
              {% endif %}
            </h3>
            <button id="theme-toggle" class="theme-toggle" type="button" aria-pressed="false" aria-label="Switch to dark mode" title="Switch to dark mode">
              <i class="fa fa-paint-brush" aria-hidden="true"></i>
              <span class="theme-toggle-label">Dark mode</span>
            </button>
          </div>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>

      {% include footer.html %}
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script src='{{ site.baseurl }}/public/js/script.js'></script>
    {% if site.disqus_shortname %}
    <script id="dsq-count-scr" src="//{{ site.disqus_shortname }}.disqus.com/count.js" async></script>
    {% endif %}
  </body>
</html>
