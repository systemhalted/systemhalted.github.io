     <script>
     function f()
     {          
       document.getElementById("line").focus();
       document.getElementById("help").innerHTML = helptext();
     }
  $(function(){
        $('p[id=help]').hide();
        $('a[title=hidecmd]').hide();
        $('a[title=showcmd]').click(function(){
             $('p[id=help]').fadeIn();
             $('a[title=hidecmd]').show();
             $(this).hide();
             f();
        });
        $('a[title=hidecmd]').click(function(){
             $('p[id=help]').slideUp();
             $(this).hide();
             $('a[title=showcmd]').show();
        });
     }); 
     </script>
