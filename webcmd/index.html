---
layout: default
title: In the beginning was a command line
---

<section class="webcmd" aria-labelledby="webcmd-title">
  <div class="webcmd-shell">
    <header class="webcmd-header">
      <div>
        <p class="webcmd-kicker">Webcmd</p>
        <h1 id="webcmd-title" class="webcmd-title">In the beginning was a command line</h1>
        <p class="webcmd-subtitle">
          A terminal-style interface to the archive. Type
          <span class="webcmd-command">ph</span> to jump to the full site.
        </p>
      </div>
    </header>

    <div class="webcmd-terminal" role="region" aria-label="Command line">
      <form id="webcmd-form" class="webcmd-form" autocomplete="off">
        <label class="sr-only" for="line">Enter a command</label>
        <div class="webcmd-input">
          <span class="webcmd-prompt" aria-hidden="true">></span>
          <input
            id="line"
            name="cmd"
            type="text"
            autocomplete="off"
            spellcheck="false"
            autocapitalize="off"
          />
        </div>
      </form>
      <p class="webcmd-hint">
        Try: <span class="webcmd-command">find nord</span>,
        <span class="webcmd-command">cls</span>,
        <span class="webcmd-command">ph</span>.
      </p>
      <div id="error" class="webcmd-error" role="status" aria-live="polite"></div>
      <div id="output" class="webcmd-output" role="log" aria-live="polite"></div>
    </div>

    <div class="webcmd-help">
      <button
        id="webcmd-help-toggle"
        class="page-btn"
        type="button"
        aria-expanded="false"
        aria-controls="help"
      >
        Show commands
      </button>
      <div id="help" class="webcmd-help-panel" hidden></div>
    </div>

    <footer class="webcmd-footer">
      <p class="webcmd-footer-text">
        You can type URLs too. Inspired by <a href="http://swtch.com/~rsc/">RSC</a> and
        <a href="http://www.devx.com/webdev/Article/33577?trk=DXRSS_LATEST">Greg Travis</a>.
      </p>
    </footer>
  </div>
</section>
